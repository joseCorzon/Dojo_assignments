<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Results</title>
</head>

<body>
    <div class="container">
        <div class="mb-2 bg-dark text-white border p-4 position-absolute top-50 start-50 translate-middle">
            <h2>result</h2>
            <ul>
                <li>Name: <span>{{name}}</span></li>
                <li>Dojo Location: <span>{{location}}</span></li>
                <li>Favorite Language: <span>{{language}}</span></li>
                <li>Comment: <div class="border">{{text}}</div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
