<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="container border d-flex justify-content-center mt-5 bg-dark text-white">
        <form action="/formResult" method="POST" class="d-flex flex-column align-items-center">
            <h1>Dojo Survey</h1>
            <label>Name:</label>
            <input type="text" name="name">
            <label>Dojo Location: </label>
            <select name="location">
                <option>-- Select A Location --</option>
                <option value="Orlando">Orlando</option>
                <option value="Miami">Miami</option>
                <option value="Naples">Naples</option>
            </select>
            <label>Dojo Location: </label>
            <select name="language">
                <option>-- Select A Language --</option>
                <option value="C#">C#</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                </select>
                <p>Comments:</p>
                <textarea name="text" cols="40" rows="8" class="mb-2"></textarea>
                <input type="submit" name="submit">
        </form>
    </div>
</body>
<script src=""></script>

</html>
