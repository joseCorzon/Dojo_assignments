<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="FirstName">First Name:* </label>
            <input type="text" name="firstName">
        </div>

        <div>
            <label for="lastName">Last Name:* </label>
            <input type="text" name="lastName">
        </div>

        <div>
            <label for="email">Email Address:* </label>
            <input type="text" name="email" </div>

            <div>
                <label for="password">Password:* </label>
                <input type="password" name="password">
            </div>

            <div>
                <label for="cPassword">Confirm Password:* </label>
                <input type="password" name="cPassword">
            </div>

            <div>
                <label for="birthday">Birthday: </label>
                <input type="date" name="birthday">
            </div>

            <div>
                <p>Gender Identity</p>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>

                <input type="radio" name="gender" id="female">
                <label for="female">female</label>

                <input type="radio" name="gender" id="nonbinary">
                <label for="nonbinary">non-binary</label>

                <input type="radio" name="gender" id="noAnswer">
                <label for="noAnswer">i prefer not to answer</label>
            </div>

            <div>
                <p>a short description of myself: </p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <div>
                <label for="language">favorite language</label>
                <select name="language" id="language">
                    <option>javascript</option>
                    <option></option>
                    <option></option>
                    <option></option>
                </select>
            </div>

            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes, i would like to receive periodic email updates<label>
            </div>

            <div>
                <input type="submit" value="Create Account">
            </div>

    </form>




</body>

</html>
