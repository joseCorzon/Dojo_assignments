<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>GitHub Blocks</h1>
    <div class="images">
        <div id="top">
            <div>
                <img src="./chellocat.jpg" alt="a cat going through a portal">
            </div>
            <div>
                <img src="./bear-cavalry.png" alt="a person with weapons riding a bear">
            </div>
            <div>
                <img src="./octofez.png" alt="a cute dog">
            </div>
        </div>
        <div id="middle">
            <div>
                <img src="./steroidtocat.png" alt="a very strong cat">
            </div>
            <div>
                <img src="./octobiwan.jpg" alt="octopus dressed as obi wan kenobi">
            </div>
        </div>
        <div id="bottom">
            <div>
                <img src="./cloud.jpg" alt="a cloud with blue background">
            </div>
            <div>
                <img src="./droidtocat.png" alt="a robotic cat">
            </div>
            <div>
                <img src="./inspectocat.jpg" alt="a cat dressed as an investigator">
            </div>
        </div>
        <div class="footer">images from <span><a href="https://octodex.github.com/">GitHub octodex</a></span>
        </div>
    </div>

</body>

</html>
