<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <Nav class="large">Network</Nav>
        <h1 class="yourFeed">Your Feed</h1>
        <main>
            <aside>
                <img src="./profile.jpg" alt="">
                <div class="padded"><a href="">Add a avatar</a></div>
                <div class="large">James Doe</div>
            </aside>
            <section>
                <div class="userBox">
                    <div class="user">
                        <div class="userTop">
                            <div class="large flex1">
                                Neil M
                            </div>
                            <div class="likes1 flex1">9 like(s)</div>
                            <button class="flex1" onclick="like(0)">Like</button>
                        </div>

                        <div class="userBottom">
                            <p>This is some filler text, we can make it say anything we like</p>
                        </div>
                    </div>
                    <div class="user">
                        <div class="userTop">
                            <div class="large flex1">
                                Some User
                            </div>
                            <div class="likes2 flex1">12 like(s)</div>
                            <button class="flex1" onclick="like(1)">Like</button>
                        </div>

                        <div class="userBottom">
                            <p>This is some filler text, we can make it say anything we like</p>
                        </div>
                    </div>
                    <div class="user">
                        <div class="userTop">
                            <div class="large flex1">
                                Some User
                            </div>
                            <div class="likes3 flex1">9 like(s)</div>
                            <button class="flex1" onclick="like(2)">Like</button>
                        </div>

                        <div class="userBottom">
                            <p>This is some filler text, we can make it say anything we like</p>
                        </div>
                    </div>
            </section>
        </main>
    </div>
</body>
<script src="./likes.js"></script>

</html>
